<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }
        .header .left,
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff; /* MÃ u xanh */
            margin: 0 auto;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
        }
        .username {
            font-weight: bold;
        }
        .message-content {
            margin-left: 10px;
        }
        .enter-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .text-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
        }
        .text-input:focus {
            outline: none;
            border-color: #0056b3;
        }
        .send-button {
            background: url('/static/images/send-icon.png') no-repeat center;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>{{ group.name }} - TechBridge</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="title">
                {{ group.name }}
            </div>
           
        </div>
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <span class="username">{{ message.username }}:</span>
                    <span class="message-content">{{ message.content }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="enter-text">
            <input type="text" class="text-input" placeholder="Enter text">
            <button class="send-button"></button>
        </div>
    </div>
</body>
</html>
