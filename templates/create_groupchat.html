<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo nhóm chat mới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
        }
        .back-btn img {
            width: 48px;
            height: 48px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .users-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .users-list .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .create-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'dashboard' %}" class="back-btn">
            <img src="/static/images/backtohome.png" alt="Back to home">
        </a>
        <h1>Create a new group chat</h1>
        <form method="post" action="{% url 'create_groupchat' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="group-name">Group name:</label>
                <input type="text" id="group-name" name="group_name" placeholder="Enter chat group name" required>
            </div>
            <div class="users-list">
                {% for user in users %}
                    <div class="user-item">
                        <span>{{ user.username }}</span>
                        <input type="checkbox" name="members" value="{{ user.id }}">
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="create-btn">Create group</button>
        </form>
    </div>
</body>
</html>
