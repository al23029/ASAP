<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 2px solid #dee2e6;
        }
        .header .left,
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 0 auto;
        }
        .header .btn-create-group {
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .header .btn-create-group img {
            height: 40px;
            width: 40px;
        }
        .header .btn-signout {
            margin-left: 15px;
        }
        .group-card {
            position: relative;
            padding-right: 30px; /* 右側に余白を確保 */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #f00;
            font-size: 18px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #900;
        }

    </style>
    <title>TechBridge</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="left">
                <a href="{% url 'create_groupchat' %}" class="btn btn-create-group">
                    <img src="/static/images/creategroup.png" alt="Create Group">
                </a>
            </div>
            
            <div class="title">
                Techbridge
            </div>
            <div class="right">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary btn-signout">Sign out</button>
                </form>
            </div>
        </div>

        {% for group in groups %}
            <div class="group-card">
                <strong>{{ group.group_name }}</strong>
                <p>{{ group.latest_message_id.message_content }}</p>
                 <!-- 削除フォーム -->
                <form method="post" action="{% url 'delete_groupchat' group.id %}">
                    {% csrf_token %}
                    <button type="button" class="close-btn" onclick="this.nextElementSibling.style.display='block';this.style.display='none';">×</button>
                    <div style="display:none;">
                        <p>本当に削除してもよろしいですか？</p>
                        <button type="submit" class="btn btn-danger btn-sm">はい</button>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="this.parentElement.style.display='none';this.parentElement.previousElementSibling.style.display='inline-block';">いいえ</button>
                    </div>
                </form>
            </div>
        {% endfor %}

    </div>

</body>
</html>
