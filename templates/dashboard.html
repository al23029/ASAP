<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 2px solid #dee2e6;
        }
        .header .left,
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 0 auto;
        }
        .header .btn-create-group {
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .header .btn-create-group img {
            height: 40px;
            width: 40px;
        }
        .header .btn-signout {
            margin-left: 15px;
        }
        .close-button {
            position: absolute;
            top: 10px;  /* 上から10px */
            right: 10px; /* 右から10px */
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }
        .group-card{
            position: relative;
            padding-right: 30px;
        }
    </style>
    <title>TechBridge</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="left">
                <a href="{% url 'create_groupchat' %}" class="btn btn-create-group">
                    <img src="/static/images/creategroup.png" alt="Create Group">
                </a>
            </div>
            
            <div class="title">
                Techbridge
            </div>
            <div class="right">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary btn-signout">Sign out</button>
                </form>
            </div>
        </div>

        {% for group in groups %}
            <div class="group-card">
                <strong>{{ group.group_name }}</strong>
                <p>{{ group.latest_message_id.message_content }}</p>
                <form action="{% url 'delete_group' group.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="close-button" onclick="return confirm('本当に削除しますか？');">×</button>
                </form>
            </div>
        {% endfor %}

    </div>

</body>
</html>
